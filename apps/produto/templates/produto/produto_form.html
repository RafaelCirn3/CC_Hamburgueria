<!DOCTYPE html>
<html>
<head>
    <title>Produto</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'produto:produto_list' %}">Cancelar</a>
</body>
</html>
